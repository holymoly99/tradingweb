{% extends 'base.html' %}
{% block content %}
  <div>
    <div>
      <div>
        이메일
        {{ user.email }}
      </div>
      <div>
        닉네임
        {{ user.nickname }}
      </div>
    </div>

    <div>
      이름
      {{ user.username }}
    </div>
    <div>
      전화번호
      {{ user.phonenumber }}
    </div>
    <div>
      주소
      {{ user.address }}
    </div>
  </div>

  <a href="{% url 'common:userinfo_modify' %}" class="btn btn-sm btn-outline-secondary">수정</a>
  {% comment %} <div class="my-3">
    <a href="{% url 'pybo:question_modify' question.id %}" class="btn btn-sm btn-outline-secondary">수정</a>
  </div> {% endcomment %}
{% endblock content %}
