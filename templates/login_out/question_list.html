{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

{% block content %}

{% if question_list %}
<ul>
    {% for question in question_list %}
    <!-- <li><a href="/login_out/{{ question.id }}/">{{ question.subject }}<a/></li> -->
    <li><a href="{% url 'login_out:detail' question.id %}">{{ question.subject }}<a/></li>
    {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}

{% endblock content %}
